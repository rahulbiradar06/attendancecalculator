<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rahul Biradar" />
    <meta
      name="description"
      content="Discover exactly how many days you can miss and still maintain 75% attendance or learn how many days you need to attend to secure that 75% mark."
    />
    <meta name="keywords" content="" />
    <title>Attendance Percentage Calculator</title>
  </head>
  <body class="flex flex-col min-h-screen bg-base-200">
    <!-- Navbar -->
    <nav class="navbar bg-neutral text-primary-content p-4 shadow-lg">
      <div class="flex-1">
        <a class="text-xl font-bold text-primary">Attendance Calculator</a>
      </div>
      <label class="swap swap-rotate">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" class="theme-controller" value="forest" />
      
        <!-- sun icon -->
        <svg
          class="swap-off h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>
      
        <!-- moon icon -->
        <svg
          class="swap-on h-10 w-10 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
      </label>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-8 flex-grow">
      <h2 class="text-2xl font-bold mb-4 text-center">
        Discover exactly how many days you can miss and still maintain 75% attendance
      </h2>
      <p class="mb-4 text-center">
        or learn how many days you need to attend to secure that 75% mark.
      </p>

      <!-- Form Section -->
      <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg border border-gray-300">
        <!-- Percentage Selector -->
        <div class="form-control mb-6">
          <label for="percentage" class="label">
            <span class="label-text font-semibold">Percentage Required</span>
          </label>
          <select id="percentage" class="select select-bordered w-full">
            <option value="60">60%</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
            <option value="75" selected>75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
          </select>
        </div>

        <!-- Input Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="form-control">
            <label for="present-input" class="label">
              <span class="label-text font-semibold">Present</span>
            </label>
            <input
              type="number"
              id="present-input"
              class="input input-bordered w-full"
              min="0"
              placeholder="Enter present days"
            />
          </div>

          <div class="form-control">
            <label for="total-input" class="label">
              <span class="label-text font-semibold">Total</span>
            </label>
            <input
              type="number"
              id="total-input"
              class="input input-bordered w-full"
              min="0"
              placeholder="Enter total days"
            />
          </div>
        </div>

        <!-- Button Aligned -->
        <div class="flex justify-center">
          <button id="btn" class="btn btn-primary w-full md:w-auto">Calculate</button>
        </div>
      </div>

      <!-- Output -->
      <div id="output-div" class="text-lg text-center mt-6"></div>
    </main>

    <!-- Sticky Footer -->
    <footer class="footer p-4 bg-neutral text-neutral-content text-center mt-auto">
      <p>
        View Source Code on
        <a
          class="link link-hover text-primary"
          target="_blank"
          href="https://github.com/rahulbiradar06/attendancecalculator"
          >GitHub &#8599;</a
        >
      </p>
      <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
        <a href="https://x.com/RahulBiradar_">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="fill-current">
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
          </svg>
        </a>

      </nav>
    
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
